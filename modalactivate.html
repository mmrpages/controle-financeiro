<!-- Script adicional para melhorar UX -->
<script>
// Auto-formatar c√≥digo enquanto digita
document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('activationCode');
    if (input) {
        input.addEventListener('input', (e) => {
            // Remove espa√ßos e converte para mai√∫sculas
            e.target.value = e.target.value.replace(/\s/g, '').toUpperCase();
        });
        
        input.addEventListener('paste', (e) => {
            // Aguarda o paste completar
            setTimeout(() => {
                e.target.value = e.target.value.replace(/\s/g, '').toUpperCase();
            }, 10);
        });
    }
});

// Fechar modal com ESC
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        closeActivationModal();
    }
});

// Fechar modal clicando fora
document.getElementById('activationModal')?.addEventListener('click', (e) => {
    if (e.target.id === 'activationModal') {
        closeActivationModal();
    }
});
</script>
