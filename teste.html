<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Firebase + Mercado Pago</title>
</head>
<body>
  <h1>Teste da função createPreference</h1>
  <button onclick="buyPremium()">Comprar Premium</button>

  <pre id="output"></pre>

  <script>
    async function buyPremium() {
      const output = document.getElementById("output");
      output.textContent = "Enviando requisição...";

      try {
        // Email de teste
        const email = "teste@example.com";
        // Origin do seu site
        const origin = "https://mmrpages.github.io";

        // Chamada para sua função Firebase (endereço run.app)
        const response = await fetch(
          `https://createpreference-a3w2rajv7a-uc.a.run.app?email=${encodeURIComponent(email)}&origin=${encodeURIComponent(origin)}`
        );

        const data = await response.json();
        console.log("Resposta da função:", data);

        if (data.init_point) {
          output.textContent = "Link de pagamento: " + data.init_point;
          // Abre o checkout em nova aba
          window.open(data.init_point, "_blank");
        } else {
          output.textContent = "Erro: não veio init_point.\n" + JSON.stringify(data, null, 2);
        }
      } catch (error) {
        output.textContent = "Erro de conexão: " + error;
      }
    }
  </script>
</body>
</html>
