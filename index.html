<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financeiro 2026 - Sky Edition</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container" style="display: none;"> 
  <header>
    <h1>Finanças 2026</h1>
    <div class="toolbar">
      <button class="btn btn-accent" onclick="addExpense()">+ Despesa</button>
      <button class="btn" style="color:var(--text-muted)" onclick="logout()">Sair</button>
      <button class="btn" style="color:var(--danger)" onclick="resetAll()">Limpar Tudo</button>
    </div>
  </header>

  <div class="table-card">
    <div class="table-wrap">
      <table>
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <div class="grid-info">
    <div class="card"><h4>Receita Anual</h4><div id="totalRenda" class="value">R$ 0,00</div></div>
    <div class="card"><h4>Despesa Anual</h4><div id="totalGasto" class="value" style="color: var(--danger)">R$ 0,00</div></div>
    <div class="card"><h4>Média Saldo</h4><div id="mediaSaldo" class="value" style="color: var(--success)">R$ 0,00</div></div>
    <div class="card"><h4>Uso da Renda</h4><div id="mediaPerc" class="value">0%</div></div>
  </div>
</div>

<div id="chartModal" class="modal">
  <div class="modal-content" style="max-width: 500px;">
    <h2 id="modalTitle" style="margin-bottom: 20px;"></h2>
    <div class="chart-container" style="position: relative; height:350px; width:100%">
      <canvas id="categoryChart"></canvas>
    </div>
    <div id="modalTotal" style="font-size: 1.2rem; font-weight: bold; margin: 20px 0; color: #0ea5e9;"></div>
    <button class="btn" style="width: 100%" onclick="closeModal()">Fechar</button>
  </div>
</div>

<div id="totalsModal" class="modal">
  <div class="modal-content">
    <h2 style="margin-bottom: 10px;">Configurar Totais</h2>
    <p style="font-size: 13px; color: var(--text-muted); margin-bottom: 20px;">
      Selecione quais categorias devem exibir uma coluna de soma automática na tabela.
    </p>
    
    <div id="totalsOptionsList" style="text-align: left; background: rgba(0,0,0,0.05); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
      </div>
    
    <button class="btn btn-accent" style="width: 100%" onclick="closeTotalsModal()">Salvar e Fechar</button>
  </div>
</div>

<div id="dataModal" class="modal">
  <div class="modal-content">
    <h2 id="dataModalTitle">Nova Despesa</h2>
    <div style="width: 100%; text-align: left; margin: 20px 0;">
      <label style="display:block; font-size:0.8rem; color:var(--text-muted); margin-bottom:5px;">Nome da Despesa</label>
      <input type="text" id="inputExpenseName" class="input" style="width:100%; text-align:left; margin-bottom:15px;" placeholder="Ex: Internet">
      
      <label style="display:block; font-size:0.8rem; color:var(--text-muted); margin-bottom:5px;">Categoria</label>
      <select id="inputExpenseCategory" class="input" style="width:100%; text-align:left; cursor:pointer;"></select>
    </div>
    <div style="display: flex; gap: 10px; width: 100%;">
      <button class="btn" style="flex: 1;" onclick="closeDataModal()">Cancelar</button>
      <button class="btn btn-accent" style="flex: 1;" id="btnSaveData">Salvar</button>
    </div>
  </div>
</div>

<script type="module">
  // Importa a configuração do novo ficheiro
  import firebaseConfig from './config.js'; 
  
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  // Inicializa o Firebase usando a config importada
  const app = initializeApp(firebaseConfig);
  window.auth = getAuth(app);
  window.db = getFirestore(app);
  window.fbOps = { doc, setDoc, getDoc };

  onAuthStateChanged(window.auth, (user) => {
    if (!user) {
      window.location.href = 'login.html';
    } else {
      document.querySelector('.container').style.display = 'block';
      window.logout = () => signOut(window.auth).then(() => window.location.href = 'login.html');
      loadUserData(user.uid);
    }
  });

  async function loadUserData(uid) {
    const docRef = doc(window.db, "usuarios", uid);
    const docSnap = await getDoc(docRef);
    if (docSnap.exists()) {
      window.updateStateFromFirebase(docSnap.data());
    }
  }
</script>

<script src="script.js" defer></script>
</body>
</html>
