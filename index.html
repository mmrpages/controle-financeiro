<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financeiro 2026 - Sky Edition</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body oncontextmenu="return false"> 
<div class="container" style="display: none;"> 
  <header>
    <h1>Finanças 2026</h1>
    <div class="toolbar">
      <button class="btn btn-accent" onclick="addExpense()">+ Despesa</button>
      <button class="btn" onclick="openSettingsModal()">⚙️ Configurar Grupos</button>
      <button class="btn" onclick="exportData()">Exportar</button>
      <button class="btn" onclick="importData()">Importar</button>
      <button class="btn" style="color:var(--text-muted)" onclick="logout()">Sair</button>
      <button class="btn" style="color:var(--danger)" onclick="resetAll()">Limpar Tudo</button>
    </div>
  </header>

  <div class="table-card">
    <div class="table-wrap">
      <table>
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <div class="grid-info">
    <div class="card"><h4>Receita Anual</h4><div id="totalRenda" class="value">R$ 0,00</div></div>
    <div class="card"><h4>Despesa Anual</h4><div id="totalGasto" class="value" style="color: var(--danger)">R$ 0,00</div></div>
    <div class="card"><h4>Média Saldo</h4><div id="mediaSaldo" class="value" style="color: var(--success)">R$ 0,00</div></div>
    <div class="card"><h4>Uso da Renda</h4><div id="mediaPerc" class="value">0%</div></div>
  </div>
</div>

<div id="settingsModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000;">
  <div style="background:white; padding:30px; border-radius:20px; width:90%; max-width:400px; color: #333;">
    <h2 style="margin-top:0">Gerir Grupos</h2>
    <p style="font-size:12px; color:gray">Adicione ou remova grupos (ex: Moradia, Lazer...)</p>
    
    <div id="presetsList" style="max-height:200px; overflow-y:auto; margin-bottom:20px; border:1px solid #eee; padding:10px; border-radius:10px;">
      </div>

    <div style="display:flex; gap:10px; margin-bottom:20px;">
      <input type="text" id="newPresetName" placeholder="Novo nome de grupo..." style="flex:1; padding:10px; border:1px solid #ccc; border-radius:8px;">
      <button class="btn btn-accent" onclick="addNewPreset()">+</button>
    </div>

    <button class="btn" style="width:100%" onclick="closeSettingsModal()">Fechar e Salvar</button>
  </div>
</div>

<div id="dataModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:999;">
  <div style="background:white; padding:30px; border-radius:20px; width:90%; max-width:400px;">
    <h2 id="dataModalTitle">Nova Despesa</h2>
    <input type="text" id="inputExpenseName" placeholder="Nome da despesa (ex: Aluguel)" class="auth-input" style="margin-bottom:15px; width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
    <select id="inputExpenseCategory" class="auth-input" style="margin-bottom:20px; width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
      </select>
    <button id="btnSaveData" class="btn btn-accent" style="width:100%">Salvar</button>
    <button class="btn" style="width:100%; margin-top:10px; background:#eee; color:#333" onclick="closeDataModal()">Cancelar</button>
  </div>
</div>

<script type="module">
  import firebaseConfig from './config.js'; 
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const app = initializeApp(firebaseConfig);
  window.auth = getAuth(app);
  window.db = getFirestore(app);
  window.fbOps = { doc, setDoc, getDoc };

  onAuthStateChanged(window.auth, (user) => {
    if (!user) {
      window.location.href = 'login.html';
    } else {
      document.querySelector('.container').style.display = 'block';
      window.logout = () => signOut(window.auth).then(() => window.location.href = 'login.html');
      loadUserData(user.uid);
    }
  });

  async function loadUserData(uid) {
    const docRef = doc(window.db, "usuarios", uid);
    const docSnap = await getDoc(docRef);
    if (docSnap.exists()) {
      window.updateStateFromFirebase(docSnap.data());
    }
  }

  document.onkeydown = function(e) {
    if(e.keyCode == 123) return false;
    if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
  };
</script>
<script src="script.js" defer></script>
</body>
</html>
