<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financeiro 2026</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body oncontextmenu="return false"> 
<div id="mainContainer" class="container" style="display: none;"> 
  <header>
    <h1>Finanças 2026</h1>
    <div class="toolbar">
      <button class="btn btn-accent" id="btnAddExpense">
        <i data-lucide="plus-circle"></i> Despesa
      </button>
      <button class="btn" id="btnSettings">
        <i data-lucide="settings"></i> Grupos
      </button>
      <button class="btn btn-muted" id="btnLogout">
        <i data-lucide="log-out"></i> Sair
      </button>
      <button class="btn btn-danger" id="btnReset">
        <i data-lucide="trash-2"></i> Limpar Tudo
      </button>
    </div>
  </header>

  <div class="table-card">
    <div class="table-wrap">
      <table>
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

<div class="stats-grid">
  <div class="stat-card">
    <span class="stat-label">Receita Total</span>
    <div id="totalRenda" class="stat-value text-success">R$ 0,00</div>
    <i data-lucide="trending-up"></i>
  </div>
  
  <div class="stat-card">
    <span class="stat-label">Despesa Total</span>
    <div id="totalGasto" class="stat-value text-danger">R$ 0,00</div>
    <i data-lucide="trending-down"></i>
  </div>

  <div class="stat-card">
    <span class="stat-label">Saldo em Conta</span>
    <div id="mediaSaldo" class="stat-value">R$ 0,00</div>
    <i data-lucide="wallet"></i>
  </div>
</div>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Gerenciar Categorias</h2>
            <button class="btn-close" data-target="settingsModal">&times;</button>
        </div>
        <p class="modal-desc">Adicione ou remova os grupos da sua planilha.</p>
        <div id="presetsList" class="category-list"></div>
        <div class="category-input-group">
            <input type="text" id="newPresetName" class="auth-input" placeholder="Novo grupo...">
            <button class="btn btn-accent" id="btnAddNewPreset">Adicionar</button>
        </div>
    </div>
</div>

<div id="dataModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="dataModalTitle">Lançar Despesa</h2>
      <button class="btn-close" data-target="dataModal">&times;</button>
    </div>
    <div class="modal-body">
      <input type="text" id="inputExpenseName" class="auth-input" placeholder="Nome (ex: Aluguel)">
      <select id="inputExpenseCategory" class="auth-input"></select>
      <div class="modal-actions">
        <button id="btnSaveData" class="btn btn-accent">Salvar Alterações</button>
        <button id="btnCloseData" class="btn">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
