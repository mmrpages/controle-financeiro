<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financeiro 2026</title>
  <link rel="stylesheet" href="style.css">
</head>
<body oncontextmenu="return false"> 
<div class="container" style="display: none;"> 
  <header>
    <h1>Finanças 2026</h1>
    <div class="toolbar">
      <button class="btn btn-accent" onclick="addExpense()">+ Despesa</button>
      <button class="btn" onclick="openSettingsModal()">⚙️ Configurar Grupos</button>
      <button class="btn" style="color:var(--text-muted)" onclick="logout()">Sair</button>
      <button class="btn" style="color:var(--danger)" onclick="resetAll()">Limpar Tudo</button>
    </div>
  </header>

  <div class="table-card">
    <div class="table-wrap">
      <table>
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <div class="grid-info">
    <div class="card"><h4>Receita Anual</h4><div id="totalRenda" class="value">R$ 0,00</div></div>
    <div class="card"><h4>Despesa Anual</h4><div id="totalGasto" class="value" style="color: var(--danger)">R$ 0,00</div></div>
    <div class="card"><h4>Saldo Atual</h4><div id="mediaSaldo" class="value" style="color: var(--success)">R$ 0,00</div></div>
    <div class="card"><h4>Uso da Renda</h4><div id="mediaPerc" class="value">0%</div></div>
  </div>
</div>

<div id="settingsModal" class="modal">
  <div class="modal-content" style="max-width: 400px; text-align: left; display: block;">
    <h2 style="margin-bottom: 15px;">Configurar Grupos</h2>
    <div id="presetsList" style="margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; max-height: 200px; overflow-y: auto;"></div>
    <div style="display: flex; gap: 5px; margin-bottom: 15px;">
      <input type="text" id="newPresetName" class="auth-input" style="margin:0" placeholder="Novo grupo...">
      <button class="btn btn-accent" onclick="addNewPreset()">+</button>
    </div>
    <button class="btn" style="width:100%" onclick="closeSettingsModal()">Fechar</button>
  </div>
</div>

<div id="dataModal" class="modal">
  <div class="modal-content" style="max-width: 400px; display: block; text-align: left;">
    <h2 id="dataModalTitle" style="margin-bottom: 15px;">Lançar Despesa</h2>
    <input type="text" id="inputExpenseName" class="auth-input" placeholder="Nome (ex: Aluguel)">
    <select id="inputExpenseCategory" class="auth-input"></select>
    <button id="btnSaveData" class="btn btn-accent" style="width:100%; margin-top: 15px;">Salvar</button>
    <button class="btn" style="width:100%; margin-top: 10px;" onclick="closeDataModal()">Cancelar</button>
  </div>
</div>

<script src="script.js" defer></script>
</body>
</html>
